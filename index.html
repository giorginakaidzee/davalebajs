<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მომხმარებლის რეგისტრაცია</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <label for="name">სახელი:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="surname">გვარი:</label>
        <input type="text" id="surname" name="surname" required><br><br>

        <label for="email">ელ-ფოსტა:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">პაროლი:</label>
        <input type="password" id="password" name="password" onchange="validatePassword()" oninput="validatePassword()" required><br>
        <span id="passwordError" class="error"></span><br><br>

        <label for="university">უნივერსიტეტი:</label>
        <select id="university" name="university" required>
            <option value="BSU">BSU</option>
            <option value="TSU">TSU</option>
           
        </select><br><br>

        <label for="city">ქალაქი:</label>
        <input type="text" id="city" name="city" required><br><br>

        <button type="button" onclick="registerUser()">დარეგისტრირება</button>
    </form>

    <textarea id="registeredUsers" rows="5" cols="50" readonly></textarea>

    <script>
        function validatePassword() {
            var passwordInput = document.getElementById("password");
            var passwordError = document.getElementById("passwordError");
            var password = passwordInput.value;
            if (password.length < 8 || password.length > 15) {
                passwordError.textContent = "პაროლი უნდა შეიცავდეს მინიმუმ 8 და მაქსიმუმ 15 სიმბოლოს";
            } else {
                passwordError.textContent = "";
            }
        }

        function registerUser() {
            var name = document.getElementById("name").value;
            var surname = document.getElementById("surname").value;
            var email = document.getElementById("email").value;
            var university = document.getElementById("university").value;
            var city = document.getElementById("city").value;

            var registeredUsersTextarea = document.getElementById("registeredUsers");
            var userInfo = "სახელი: " + name + "\nგვარი: " + surname + "\nელ-ფოსტა: " + email + "\nუნივერსიტეტი: " + university + "\nქალაქი: " + city + "\n\n";

            registeredUsersTextarea.value += userInfo;
        }
    </script>
</body>
</html>
